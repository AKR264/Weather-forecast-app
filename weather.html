<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="weather.css" type="text/css">
    <link rel="stylesheet" href=
        "https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href=
        "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href=
        "https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
    <div class="app">
        <h1>Weather Forecast App</h1>
        <h4>AKR</h4>
        <input type="text" id="cityname" placeholder="Enter city name"><br><br>
        <button id="cityname-btn" onclick="weatherFn($('#cityname').val())">Get Weather</button>
        <div id="result" class="weather_info">
            <h3 id="city"></h3>
            <p id="date_time"></p>
            <img id="weather-icon" src="" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="wind_speed"></p>
            <p id="info"></p>
        </div>
    </div>
    <script src= "https://code.jquery.com/jquery-3.6.0.min.js">
	</script>
	<script src= "https://momentjs.com/downloads/moment.min.js">
	</script>
    <script src="weather.js"></script>
</body>
</html>
